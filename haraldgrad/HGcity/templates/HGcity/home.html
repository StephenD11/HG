<!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π –∏ –∑–≤—É–∫–æ–º -->
<script>
    const lightImage = document.getElementById('lightImage');
    const audioElement = document.getElementById('background-music');
    const toggleButton = document.getElementById('toggle-music');
    const doorImage = document.getElementById('doorImage');
    const doorVideo = document.getElementById('doorVideo');
    const doorSound = document.getElementById('door-sound');
    const doorAlertSound = document.getElementById('alarm-doors');
    doorSound.volume = 0.5;
    doorAlertSound.volume = 0.8;

    let isPlaying = true;

    function toggleMusic() {
        if (isPlaying) {
            audioElement.pause();
            toggleButton.textContent = 'üîä';
        } else {
            audioElement.play();
            toggleButton.textContent = 'üîà';
        }
        isPlaying = !isPlaying;
    }

    function openDoors() {
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫–∏
        doorSound.play();
        doorAlertSound.play();

        // –ü–æ–∫–∞–∑–∞—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é —Å–≤–µ—Ç–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
        setTimeout(function() {
        lightImage.style.display = 'block';

        audioElement.pause();

        // –°–∫—Ä—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ

        doorVideo.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç—å –≤–∏–¥–µ–æ
        doorVideo.play(); // –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º

    }
</script>
