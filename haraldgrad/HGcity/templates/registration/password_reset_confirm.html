{% extends 'HGcity/base.html' %}

{% block title %}Восстановление пароля

{% block header %}{% endblock %}

{% endblock %}


{% block content %}
  <h2>ВОССТАНОВЛЕНИЕ ПАРОЛЯ</h2>
  <p>Введи новый пароль.</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сбросить пароль</button>
  </form>

  <p><a href="{% url 'HGcity:login' %}">Войти</a></p>
{% endblock %}
