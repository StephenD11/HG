{% extends 'HGcity/base.html' %}

{% block title %}Восстановление пароля

{% block header %}{% endblock %}
{% load static %}

{% endblock %}

{% block content %}

<img src="{% static '/images/background_pass.png' %}" alt="Свет" id="background-image-pass">


<div class="div-reset-password">
    <h1>ВОССТАНОВЛЕНИЕ ПАРОЛЯ</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="div-login" style="gap:15px;">
            <button type="submit" class="button-password-reset">Сбросить пароль</button>
            <button onclick="window.location.href='{% url 'HGcity:login' %}'" class="button-password-reset" >Назад</button>
        </div>

    </form>
</div>


{% endblock %}


{% block footer %}
{% endblock %}
